<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>Angular View and DOM Manipulation</title>
  </head>
  <body>
    <!--$index shows which iteration of a loop you are in.-->
    <div ng-repeat="item in 'somewords'.split('') track by $index">
      <!--$log.debug sends information to the console-->
      <!--$event tracks events as they happen-->
      <button ng-click="$log.debug($event); ev = $event">
        {{ $index + 1 }}. {{ item }}
        {{ ev.pageX }}<!--the x value of where the click event occurs on the page.-->
      </button>
    </div>

    <script src="https://code.angularjs.org/1.5.0/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
