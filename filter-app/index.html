<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>AngularJS Filters</title>
  </head>
  <body>
    <div>
      <h1>Filters</h1>

      <div ng-controller="FilterCtrl as filterc">
        <!--Using search.name limits the search filter to that property-->
        <input type="text" ng-model="search.name" />

        <div ng-repeat="person in filterc.people | filter: search">
          <!--pass values to the filter with a | in an expression-->
          <p>{{ person.name | capitalize }}</p>
          <p>from {{ person.born }}</p>
        </div>
      </div>
    </div>

    <script src="https://code.angularjs.org/1.4.0-beta.5/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
