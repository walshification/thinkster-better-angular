<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>AngularJS Controllers</title>
  </head>
  <body>
    <!--
    The value given to the ng-app directive tells angular what module to look for
    when angular boots up, in this case our module name is app.
    -->
    <div>
      <!--
      The role of controllers in Angular is to expose data to our view via $scope,
      and to add functions to $scope that contain business logic to enhance view
      behavior. Presentation logic should remain within views and directives.
      -->
      <h1>Controllers</h1>
      <!--ng-controller creates the child scope within the purview of MainCtrl-->
      <div ng-controller="MainCtrl as main"><!--"controller as"-->
        <p>{{ main.message }}</p>
        <!--ng-submit executes the contained expression when the form is submitted.-->
        <form ng-submit="main.updateMessage(main.newMessage)">
          <input type="text" ng-model="main.newMessage">
          <button type="submit">Update Message</button>
        </form>
      </div>
    </div>

    <script src="https://code.angularjs.org/1.4.0/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
