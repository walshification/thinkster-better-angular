<!DOCTYPE html>
<html ng-app="greetings">
  <head>
    <title>AngularJS Directives</title>
  </head>
  <body>
    <div>
      <!--If our custom directive were an element-->
      <welcome></welcome>

      <!--A custom directive as an attribute.-->
      <!--<div welcome></div>-->

      <!--restrict: "C" creates a custom class directive.-->
      <!--<div class="welcome"></div>-->

      <!--restrict: "M" creates a custom comment directive.-->
      <!-- directive: welcome -->

      <!--Attribute directives can be stacked.-->
      <div welcome goodbye></div>
    </div>

    <script src="http://code.angularjs.org/1.4.0-beta.5/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
